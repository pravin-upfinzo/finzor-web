<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body style="margin: 0; padding: 0; background-color: #f4f4f4; font-family: Arial, sans-serif;">

    <table role="presentation" width="100%" cellspacing="0" cellpadding="0" border="0" background="#f4f4f4">
        <tr>
            <td style="text-align: center;">
                <table role="presentation" width="600px" cellspacing="0" cellpadding="0" background="#ffffff"
                    style="margin: 20px auto; border-radius: 8px; box-shadow: 0 0 10px rgba(0,0,0,0.1); ">

                    <!-- Logo -->
                    <tr>
                        <td style="text-align: center;padding-top: 30px;padding-bottom: 30px;border-bottom: 5px solid rgb(8, 235, 204);">
                            <a href="https://finzor.com/"><img src="https://finzor.com/assets/images/email_temp_header_logo.png" alt="" style="width: 156px;height: 48px;"></a>
                        </td>
                    </tr>

                    <!-- Main Heading -->
                    <tr>
                        <td style="padding: 40px; font-size: 32px; font-weight: bold; color: #000; text-align: center;font-family: Georgia, 'Times New Roman', Times, serif;">
                            {{email_content}}
                        </td>
                    </tr>

                    <!-- Contact Info -->
                    <tr>
                        <td style="text-align: center;">
                            <table role="presentation" width="100%" cellspacing="0" cellpadding="10" border="0"
                                style="padding: 40px; text-align: center;padding-left: 120px;">
                    
                                <tbody style="font-size: 16px; color: #333;width: 70%;">
                                    
                                    <tr>
                                        <th style="vertical-align: top;text-align: left;width: 40%">Email Address</th>
                                        <td style="text-align: left;">{{email}}</td>
                                    </tr>
                                    <tr>
                                        <th style="vertical-align: top;text-align: left;width: 40%"> Ref. Page</th>
                                        <td style="text-align: left;">{{ref_url}}</td>
                                    </tr>
                                    <tr>
                                        <th style="vertical-align: top;text-align: left;width: 40%"> Received on</th>
                                        <td style="text-align: left;">{{created_on}}</td>
                                    </tr>
                                    
                                </tbody>
                            </table>
                        </td>
                    </tr>

                    <!-- Footer -->
                    <tr>
                        <td
                            style="padding: 30px; text-align: center; color: white; border-bottom-left-radius: 8px; border-bottom-right-radius: 8px;background-color:#222">
                                <div style="text-align: center;">
                                    <a href="https://finzor.com/"><img src="https://finzor.com/assets/images/email_temp_footer_logo.png" alt="" style="width:30px;height:30px;padding-bottom: 30px;"></a>
                                </div>

                            <!-- Social Icons -->
                            
                            <div class="social-links">
                                <a href="https://www.linkedin.com/company/finzor-official" class="icon" target="_blank" style="text-decoration: none;margin-left: 10px;">
                                    <img src="https://finzor.com/assets/images/email_temp_linkedin.png" alt="">
                                   </a>
                                <a href="https://x.com/Finzor_official" class="icon" target="_blank" style="text-decoration: none;margin-left: 10px"> 
                                    <img src="https://finzor.com/assets/images/email_temp_twitter_x.png" alt="">
                                </a>
                                <a href="https://www.instagram.com/finzor_official/" class="icon" target="_blank" style="text-decoration: none;margin-left: 10px"> 
                                    <img src="https://finzor.com/assets/images/email_temp_instagram.png" alt="">
                                </a>
                                <a href="https://www.facebook.com/profile.php?id=61570432987423" class="icon"
                                    target="_blank" style="text-decoration: none;margin-left: 10px">
                                    <img src="https://finzor.com/assets/images/email_temp_facebook.png" alt="">
                                    </a>
                            </div>
                            
                            <p style="font-size: 12px;">
                                <a href="https://finzor.com/privacy-policy.php" style="color:#a1a3a5; text-decoration: none;">Privacy Policy</a> |
                                <a href="https://finzor.com/terms-and-condition.php" style="color: #a1a3a5; text-decoration: none;">Terms of Service</a>

                            </p>
                            <p style="margin-top: 10px; font-size: 11px;color: #a1a3a5;">Copyright &copy; {{current_year}} Finzor. All
                                rights reserved</p>
                        </td>
                    </tr>

                </table>
            </td>
        </tr>
    </table>

</body>

</html>
