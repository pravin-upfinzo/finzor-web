<div>
    <h2>Simple Table Example</h2>
    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Age</th>
                <th>Country</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>1</td>
                <td>John Doe</td>
                <td>28</td>
                <td>USA</td>
            </tr>
            <tr>
                <td>2</td>
                <td>Jane Smith</td>
                <td>34</td>
                <td>UK</td>
            </tr>
            <tr>
                <td>3</td>
                <td>Sam Lee</td>
                <td>22</td>
                <td>Canada</td>
            </tr>
        </tbody>
    </table>
</div>
